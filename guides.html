        /* Reset and Base Styles */
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(109, 93, 252, 0.1) 0%, transparent 70%);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Improved Navigation */
        nav {
            width: 100%;
            height: auto;
            min-height: 70px;
            background: rgba(37, 40, 59, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            font-family: 'ICA Rubrik';
            padding: 15px 5%;
            border-bottom: 1px solid rgba(109, 93, 252, 0.3);
        }

        .nav-top {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: white;
            font-weight: 500;
            margin: 0;
            background: linear-gradient(45deg, #6d5dfc, #a363d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .nav-toggle:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        nav a {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #d0cee0;
            font-weight: 400;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            text-decoration: none;
            padding: 8px 16px;
            white-space: nowrap;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(109, 93, 252, 0.2), transparent);
            transition: left 0.5s ease;
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a:hover,
        nav a.active {
            color: #ffffff;
            background: rgba(109, 93, 252, 0.1);
            border-bottom: 2px solid #6d5dfc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(109, 93, 252, 0.3);
        }

        /* Header Section - Enhanced */
        .header {
            position: relative;
            height: 50vh;
            min-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-top: 70px;
        }

        .main-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.6) contrast(1.3);
            will-change: transform;
            transition: transform 0.1s linear;
        }

        .overlapping-text {
            position: relative;
            z-index: 3;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 30px rgba(109, 93, 252, 0.5);
            letter-spacing: clamp(2px, 2vw, 8px);
            text-align: center;
            mix-blend-mode: normal;
            animation: pulse 4s infinite alternate;
            padding: 0 20px;
            word-break: break-word;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(109, 93, 252, 0.3);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(109, 93, 252, 0.6), 0 0 80px rgba(109, 93, 252, 0.4);
            }
        }

        /* Pictures Grid Section */
        .pictures-section {
            padding: 80px 5%;
            background: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(10px);
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
            background: linear-gradient(45deg, #ffffff, #d0cee0, #6d5dfc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title:after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #6d5dfc, #a363d9, transparent);
            border-radius: 2px;
        }

        .pictures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .picture-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(109, 93, 252, 0.2);
        }

        .picture-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .picture-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(109, 93, 252, 0.4);
            border-color: rgba(109, 93, 252, 0.6);
        }

        .picture-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            filter: brightness(0.8);
        }

        .picture-item:hover .picture-img {
            transform: scale(1.1);
            filter: brightness(1);
        }

        .picture-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .picture-item:hover .picture-overlay {
            transform: translateY(0);
        }

        .picture-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 600;
        }

        .picture-description {
            color: #d0cee0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(109, 93, 252, 0.3);
            color: #d0cee0;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Poppins", sans-serif;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(45deg, #6d5dfc, #a363d9);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(109, 93, 252, 0.4);
        }

        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(109, 93, 252, 0.5);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: translateY(-50%) scale(0.8); opacity: 0; }
            to { transform: translateY(-50%) scale(1); opacity: 1; }
        }

        .modal-caption {
            text-align: center;
            color: white;
            padding: 15px 0;
            font-size: 1.2rem;
            max-width: 80%;
            margin: 0 auto;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #6d5dfc;
            transform: scale(1.1);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-prev {
            left: 30px;
        }

        .modal-next {
            right: 30px;
        }

        .modal-nav:hover {
            color: #6d5dfc;
            transform: translateY(-50%) scale(1.1);
        }

        /* Footer - Enhanced */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 50px 5%;
            text-align: center;
            border-top: 1px solid rgba(109, 93, 252, 0.3);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .footer.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .footer-text {
            color: #d0cee0;
            font-size: 1rem;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .social-icons a {
            color: #d0cee0;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icons a:hover {
            color: #fff;
            background: linear-gradient(45deg, #6d5dfc, #a363d9);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(109, 93, 252, 0.4);
        }

        /* Loading animation */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #6d5dfc, #a363d9, #6d5dfc);
            z-index: 1000;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(109, 93, 252, 0.5);
        }

        /* Enhanced Responsive Design */
        @media (max-width: 768px) {
            /* Mobile Navigation */
            nav {
                padding: 10px 5%;
            }
            
            .nav-toggle {
                display: block;
            }
            
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                margin-top: 15px;
                gap: 0;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            nav a {
                font-size: 1.1rem;
                padding: 12px;
                border-bottom: 1px solid rgba(109, 93, 252, 0.2);
                width: 100%;
            }

            /* Header adjustments */
            .header {
                height: 70vh;
                min-height: 400px;
            }
            
            .overlapping-text {
                font-size: clamp(2rem, 10vw, 4rem);
                -webkit-text-stroke: 1px rgba(255, 255, 255, 0.9);
            }

            /* Pictures grid adjustments */
            .pictures-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }

            .picture-overlay {
                padding: 15px;
            }
            
            .picture-title {
                font-size: 1.1rem;
            }
            
            .picture-description {
                font-size: 0.85rem;
            }

            /* Modal adjustments for mobile */
            .modal-content {
                max-width: 95%;
                max-height: 80%;
            }
            
            .modal-close {
                top: 10px;
                right: 15px;
                font-size: 30px;
                width: 40px;
                height: 40px;
            }
            
            .modal-nav {
                font-size: 24px;
                width: 40px;
                height: 40px;
            }
            
            .modal-prev {
                left: 15px;
            }
            
            .modal-next {
                right: 15px;
            }

            .social-icons {
                gap: 15px;
            }
            
            .social-icons a {
                font-size: 1.3rem;
                padding: 10px;
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            /* Extra small devices */
            .header {
                height: 60vh;
                min-height: 300px;
            }
            
            .overlapping-text {
                font-size: clamp(1.8rem, 12vw, 3rem);
            }
            
            .pictures-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }
            
            .filter-buttons {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }

        /* Scroll Animations */
        .picture-item {
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger animation for multiple elements */
        .picture-item:nth-child(1) { animation-delay: 0.1s; }
        .picture-item:nth-child(2) { animation-delay: 0.2s; }
        .picture-item:nth-child(3) { animation-delay: 0.3s; }
        .picture-item:nth-child(4) { animation-delay: 0.4s; }
        .picture-item:nth-child(5) { animation-delay: 0.5s; }
        .picture-item:nth-child(6) { animation-delay: 0.6s; }
        .picture-item:nth-child(7) { animation-delay: 0.7s; }
        .picture-item:nth-child(8) { animation-delay: 0.8s; }
        .picture-item:nth-child(9) { animation-delay: 0.9s; }
        .picture-item:nth-child(10) { animation-delay: 1.0s; }
        .picture-item:nth-child(11) { animation-delay: 1.1s; }
        .picture-item:nth-child(12) { animation-delay: 1.2s; }

        /* Prevent horizontal scroll */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }
    </style>
</head>

    <script>
        // Add smooth scrolling and fading effects
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile navigation toggle
            const navToggle = document.querySelector('.nav-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            if (navToggle && navLinks) {
                navToggle.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });
            }

            // Close mobile menu when clicking on a link
            const navLinksArray = document.querySelectorAll('.nav-links a');
            navLinksArray.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        navLinks.classList.remove('active');
                    }
                });
            });

            // Loading animation
            const loadingBar = document.querySelector('.loading-bar');
            let width = 0;
            const loadingInterval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(loadingInterval);
                    loadingBar.style.opacity = '0';
                    setTimeout(() => {
                        loadingBar.style.display = 'none';
                    }, 500);
                } else {
                    width += 5;
                    loadingBar.style.width = width + '%';
                }
            }, 50);

            // Smooth parallax effect for header image
            const headerImage = document.querySelector('.main-image');
            let ticking = false;
            
            function updateParallax() {
                const scrolled = window.pageYOffset;
                const rate = scrolled * -0.5;
                if (headerImage) {
                    headerImage.style.transform = `translateY(${rate}px)`;
                }
                ticking = false;
            }
            
            function onScroll() {
                if (!ticking) {
                    requestAnimationFrame(updateParallax);
                    ticking = true;
                }
            }
            
            window.addEventListener('scroll', onScroll);

            // Fade-in elements on scroll
            const fadeElements = document.querySelectorAll('.section-title, .picture-item, .footer');
            
            function checkFade() {
                fadeElements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const elementVisible = 150;
                    
                    if (elementTop < window.innerHeight - elementVisible) {
                        element.classList.add('visible');
                    }
                });
            }
            
            // Initial check
            checkFade();
            window.addEventListener('scroll', checkFade);

            // Picture filter functionality
            const filterButtons = document.querySelectorAll('.filter-btn');
            const pictureItems = document.querySelectorAll('.picture-item');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    const filterValue = this.getAttribute('data-filter');
                    
                    // Show/hide picture items based on filter
                    pictureItems.forEach(item => {
                        if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                            item.style.display = 'block';
                            setTimeout(() => {
                                item.style.opacity = '1';
                                item.style.transform = 'translateY(0)';
                            }, 50);
                        } else {
                            item.style.opacity = '0';
                            item.style.transform = 'translateY(20px)';
                            setTimeout(() => {
                                item.style.display = 'none';
                            }, 300);
                        }
                    });
                });
            });
            
            // Add click effect to picture items
            pictureItems.forEach(item => {
                item.addEventListener('click', function() {
                    this.style.boxShadow = '0 0 30px rgba(255, 255, 255, 0.3)';
                    setTimeout(() => {
                        this.style.boxShadow = '';
                    }, 500);
                });
            });

            // Image Modal Functionality
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            const captionText = document.getElementById("modalCaption");
            const closeBtn = document.querySelector(".modal-close");
            const prevBtn = document.querySelector(".modal-prev");
            const nextBtn = document.querySelector(".modal-next");
            
            let currentImageIndex = 0;
            const allImages = Array.from(document.querySelectorAll('.picture-img'));
            const allImageItems = Array.from(document.querySelectorAll('.picture-item'));
            
            // Open modal when clicking on an image
            allImages.forEach((img, index) => {
                img.addEventListener('click', function() {
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    currentImageIndex = index;
                    
                    // Set caption
                    const title = this.parentElement.querySelector('.picture-title').textContent;
                    const description = this.parentElement.querySelector('.picture-description').textContent;
                    captionText.innerHTML = `<strong>${title}</strong><br>${description}`;
                });
            });
            
            // Close modal
            closeBtn.addEventListener('click', function() {
                modal.style.display = "none";
            });
            
            // Close modal when clicking outside the image
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
            
            // Navigate to previous image
            prevBtn.addEventListener('click', function() {
                currentImageIndex = (currentImageIndex - 1 + allImages.length) % allImages.length;
                updateModalImage();
            });
            
            // Navigate to next image
            nextBtn.addEventListener('click', function() {
                currentImageIndex = (currentImageIndex + 1) % allImages.length;
                updateModalImage();
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (modal.style.display === "block") {
                    if (e.key === "ArrowLeft") {
                        currentImageIndex = (currentImageIndex - 1 + allImages.length) % allImages.length;
                        updateModalImage();
                    } else if (e.key === "ArrowRight") {
                        currentImageIndex = (currentImageIndex + 1) % allImages.length;
                        updateModalImage();
                    } else if (e.key === "Escape") {
                        modal.style.display = "none";
                    }
                }
            });
            
            // Function to update modal image
            function updateModalImage() {
                modalImg.src = allImages[currentImageIndex].src;
                
                // Set caption
                const title = allImageItems[currentImageIndex].querySelector('.picture-title').textContent;
                const description = allImageItems[currentImageIndex].querySelector('.picture-description').textContent;
                captionText.innerHTML = `<strong>${title}</strong><br>${description}`;
            }
        });
    </script>

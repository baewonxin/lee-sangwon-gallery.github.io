        overflow: hidden;

        cursor: pointer;

    .announcement-card::before {

        top: 0;
        left: -100%;

    /* Enhanced Responsive Design */
    @media screen and (max-width: 1023px) {
        .nav-links {

        nav a {
            padding: 8px 14px;
            font-size: 0.9rem;

        .announcement-card {
            padding: 25px;

    @media screen and (max-width: 767px) {
        /* Mobile Navigation */
        .nav-toggle {
            display: block;
        }
        
        .nav-links {
            display: none;
            flex-direction: column;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            gap: 0;
        }
        
        .nav-links.active {
            display: flex;
        }
        
        nav a {
            font-size: 1.1rem;
            padding: 15px;
            border-bottom: 1px solid rgba(109, 93, 252, 0.2);
            width: 100%;
            margin: 2px 0;
        }

        .main-content {
            margin-top: 90px;
            padding: 20px;
        }

        .navbar {
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            text-align: center;
        }

        .announcement-card button {
            position: static;
            opacity: 1;
            transform: none;
            margin-top: 15px;
            width: 100%;
        }

        .announcement-card .announcement-header {
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        textarea {
            font-size: 16px; /* Prevents zoom on iOS */
        }
    }

    @media screen and (max-width: 480px) {
        .admin-panel {
            margin: 20px 0;
            padding: 25px 20px;
        }
        
        .announcement-card {
            padding: 20px;
        }
        
        .page-header {
            padding: 40px 0 20px;
        }
    }

    /* Scroll Animations */
    .announcement-card {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Stagger animation for multiple cards */
    .announcement-card:nth-child(1) { animation-delay: 0.1s; }
    .announcement-card:nth-child(2) { animation-delay: 0.2s; }
    .announcement-card:nth-child(3) { animation-delay: 0.3s; }
    .announcement-card:nth-child(4) { animation-delay: 0.4s; }
    .announcement-card:nth-child(5) { animation-delay: 0.5s; }

    /* Loading Animation */
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #6d5dfc;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Focus styles for accessibility */
    button:focus,
    a:focus,
    textarea:focus {
        outline: 2px solid #6d5dfc;
        outline-offset: 2px;
    }
  </style>

            try {
                const { error } = await supabase
                    .from('announcements')
                    .delete()
                    .eq('id', id);
                
                if (error) {
                    console.error('Error deleting announcement:', error);
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('Error deleting announcement:', error);
                return false;
            }
        }

        // Display announcements
        async function displayAnnouncements() {
            if (!announcementsContainer) return;
            
            // Show loading state
            announcementsContainer.innerHTML = '<div class="loading" style="margin: 50px auto;"></div>';
            
            const announcements = await fetchAnnouncements();
            
            announcementsContainer.innerHTML = '';

            if (announcements.length === 0) {
                const noAnnouncements = document.createElement('div');
                noAnnouncements.classList.add('no-announcements');
                noAnnouncements.innerHTML = `
                    <i class="fas fa-bullhorn"></i>
                    <h3>No Announcements Yet</h3>
                    <p>${adminMode ? 'Be the first to post an announcement!' : 'Check back later for community updates.'}</p>
                `;
                announcementsContainer.appendChild(noAnnouncements);
                return;
            }

            announcements.forEach((a, index) => {
                const div = document.createElement('div');
                div.classList.add('announcement-card');
                div.innerHTML = `
                    <div class="announcement-header">
                        <div style="display: flex; align-items: center;">
                            <i class="fas fa-bullhorn announcement-icon"></i>
                            <strong style="color: #6d5dfc;">Community Update</strong>
                        </div>
                        <small>Posted on ${a.date}</small>
                    </div>
                    <p>${a.text}</p>
                    ${adminMode ? `<button onclick="deleteAnnouncement(${a.id})"><i class="fas fa-trash"></i> Delete</button>` : ''}
                `;
                announcementsContainer.appendChild(div);
            });
        }

        // Post new announcement
        if (postAnnouncement) {
            postAnnouncement.addEventListener('click', async () => {
                const text = announcementText.value.trim();
                if (!text) {
                    alert("Please write something first!");
                    return;
                }

                // Show loading state
                const originalText = postAnnouncement.innerHTML;
                postAnnouncement.innerHTML = '<span class="loading"></span> Posting...';
                postAnnouncement.disabled = true;

                try {
                    const success = await addAnnouncement(text);
                    
                    if (success) {
                        announcementText.value = '';
                        await displayAnnouncements();
                        
                        // Show success message
                        showSuccessMessage('Announcement posted successfully!');
                    } else {
                        alert("Failed to post announcement. Please try again.");
                    }
                } catch (error) {
                    console.error('Error posting announcement:', error);
                    alert("An error occurred while posting the announcement.");
                } finally {
                    // Restore button state
                    postAnnouncement.innerHTML = originalText;
                    postAnnouncement.disabled = false;
                }
            });
        }

        // Delete announcement (Admin only)
        async function deleteAnnouncement(id) {
            if (!adminMode) {
                alert("Only admins can delete announcements!");
                return;
            }
            
            if (confirm("Delete this announcement?")) {
                const success = await deleteAnnouncementById(id);
                
                if (success) {
                    await displayAnnouncements();
                    showSuccessMessage('Announcement deleted successfully!');
                } else {
                    alert("Failed to delete announcement. Please try again.");
                }
            }
        }

        

        window.deleteAnnouncement = deleteAnnouncement;


        // Show success message
        function showSuccessMessage(message) {
            const successMsg = document.createElement('div');
            successMsg.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #2ed573, #27ae60);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(46, 213, 115, 0.4);
                z-index: 1000;
                animation: slideInRight 0.5s ease;
            `;
            successMsg.innerHTML = `<i class="fas fa-check"></i> ${message}`;
            document.body.appendChild(successMsg);
            
            setTimeout(() => {
                successMsg.style.animation = 'slideOutRight 0.5s ease forwards';
                setTimeout(() => successMsg.remove(), 500);
            }, 3000);
        }
           
        // Initial display
        displayAnnouncements();

        // Handle window resize
        window.addEventListener('resize', function() {
            const navLinks = document.querySelector('.nav-links');
            const navToggle = document.querySelector('.nav-toggle');
            if (window.innerWidth > 767) {
                navLinks.classList.remove('active');
                const icon = navToggle.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });


        // Fade-in elements on scroll
            const fadeElements = document.querySelectorAll(' .footer');
            
            function checkFade() {
                fadeElements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const elementVisible = 150;
                    
                    if (elementTop < window.innerHeight - elementVisible) {
                        element.classList.add('visible');
                    }
                });
            }

             // Initial check
            checkFade();
            window.addEventListener('scroll', checkFade);

        // Add CSS for success message animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
